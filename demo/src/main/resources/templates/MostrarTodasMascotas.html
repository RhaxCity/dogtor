<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Todas las Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Mascotas</h1>
    <div>
        <table class="table">
            <thead class="table-danger">
                <tr>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Edad</th>
                    <th>Peso</th>
                    <th>Enfermedad</th>
                    <th>Foto</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>

                <tr class="table-info" th:each="mascota : ${mascotas}">
                    <td th:text="${mascota.getNombre()}"></td>
                    <td th:text="${mascota.getRaza()}"></td>
                    <td th:text="${mascota.getEdad()}"></td>
                    <td th:text="${mascota.getPeso()}"></td>
                    <td th:text="${mascota.getEnfermedad()}"></td>
                    <td th:text="${mascota.getFoto()}"></td>
                    <td th:text="${mascota.getEstado()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
